
<!DOCTYPE html>
<html lang="en">
<head>
<title>Kelechi Space</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        console.log("Submit button brought: ", msg, " and value is ", msg.value)
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        var token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRob3JpemVkIjp0cnVlLCJjbGllbnQiOiJhbG96aWVrZWxlY2hpMTdAZ21haWwuY29tIiwiZXhwIjoxNjA2NDI5Nzg1fQ.84vFMNcGNkCQfwm8zm20ZpUlnOhukMWThluGFKqw5pQ"
        console.log("Making request with credentials: ", "Kelechi, ", "Speaking with: Jason")
        conn = new WebSocket("ws://localhost:8000" 
                                + document.location.host 
                                + "/ws?token=" + token
                                + '&receiver_username=Jason'
                                +'&receiver_id=3');
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };

        conn.onmessage = function (evt) {

            try {
                console.log("Received from the server: ", event.data)
            } catch (error) {
                console.log(error)
            }
            
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }

            console.log("Item is: ", item)
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
